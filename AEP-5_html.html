<!-- AEP-5: Basic User Dashboard UI -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --light-text: #ffffff;
            --card-background: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: var(--primary-color);
            color: var(--light-text);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        .dashboard-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .profile-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            font-size: 2rem;
            font-weight: bold;
            margin-right: 20px;
        }

        .profile-info h2 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .detail-item {
            padding: 15px;
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        .detail-item h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-item p {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .error-message {
            background: #ffe6e6;
            color: var(--accent-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            border-left: 4px solid var(--accent-color);
        }

        .retry-button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .profile-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>User Dashboard</h1>
            <p>Welcome to your personal dashboard</p>
        </header>

        <main>
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar" id="userAvatar">U</div>
                    <div class="profile-info">
                        <h2 id="userName">Loading...</h2>
                        <p>Your profile information</p>
                    </div>
                </div>

                <div id="loadingState" class="loading">
                    Loading your profile information...
                </div>

                <div id="errorState" class="error-message" style="display: none;">
                    <p>Unable to load profile information. Please try again.</p>
                    <button class="retry-button" onclick="loadUserProfile()">Retry</button>
                </div>

                <div class="profile-details" id="profileDetails" style="display: none;">
                    <div class="detail-item">
                        <h3>Full Name</h3>
                        <p id="profileName">-</p>
                    </div>
                    <div class="detail-item">
                        <h3>Email Address</h3>
                        <p id="profileEmail">-</p>
                    </div>
                    <div class="detail-item">
                        <h3>User Role</h3>
                        <p id="profileRole">-</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // API configuration
        const API_CONFIG = {
            baseUrl: '/api',
            endpoints: {
                profile: '/user/profile',
                auth: {
                    check: '/auth/check',
                    refresh: '/auth/refresh'
                }
            },
            timeout: 10000
        };

        // State management
        let userProfile = null;
        let retryCount = 0;
        const MAX_RETRIES = 3;

        // Utility functions
        function showElement(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideElement(id) {
            document.getElementById(id).style.display = 'none';
        }

        function updateProfileUI(profile) {
            if (profile) {
                document.getElementById('userName').textContent = profile.name || 'Unknown User';
                document.getElementById('userAvatar').textContent = profile.name ? profile.name.charAt(0).toUpperCase() : 'U';
                document.getElementById('profileName').textContent = profile.name || 'Not provided';
                document.getElementById('profileEmail').textContent = profile.email || 'Not provided';
                document.getElementById('profileRole').textContent = profile.role || 'User';
                
                hideElement('loadingState');
                hideElement('errorState');
                showElement('profileDetails');
            }
        }

        // API call with error handling
        async function fetchUserProfile() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.timeout);

                const response = await fetch(API_CONFIG.baseUrl + API_CONFIG.endpoints.profile, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success && data.data) {
                    userProfile = data.data;
                    updateProfileUI(userProfile);
                    retryCount = 0;
                } else {
                    throw new Error(data.message || 'Failed to load profile');
                }

            } catch (error) {
                handleApiError(error);
            }
        }

        function handleApiError(error) {
            console.error('API Error:', error);
            
            hideElement('loadingState');
            showElement('errorState');
            
            const errorMessage = document.querySelector('#errorState p');
            if (error.name === 'AbortError') {
                errorMessage.textContent = 'Request timeout. Please check your connection and try again.';
            } else if (error.message.includes('401')) {
                errorMessage.textContent = 'Session expired. Please log in again.';
            } else if (error.message.includes('403')) {
                errorMessage.textContent = 'Access denied. Please contact support.';
            } else {
                errorMessage.textContent = `Unable to load profile information: ${error.message}`;
            }
            
            if (retryCount < MAX_RETRIES) {
                retryCount++;
            } else {
                document.querySelector('.retry-button').style.display = 'none';
            }
        }

        // Main function to load user profile
        function loadUserProfile() {
            hideElement('errorState');
            hideElement('profileDetails');
            showElement('loadingState');
            
            fetchUserProfile();
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AEP-5: Dashboard initialized');
            loadUserProfile();
            
            // Add event listener for potential session expiration
            document.addEventListener('click', function() {
                if (retryCount >= MAX_RETRIES) {
                    retryCount = 0;
                    document.querySelector('.retry-button').style.display = 'block';
                }
            });
        });

        // Error boundary for unhandled errors
        window.addEventListener('error', function(e) {
            console.error('Unhandled error:', e.error);
        });

        // Optional: Add periodic profile refresh (every 5 minutes)
        setInterval(() => {
            if (userProfile) {
                fetchUserProfile();
            }
        }, 300000);
    </script>
</body>
</html>
