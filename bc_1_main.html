<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .result-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Number Addition Calculator</h1>
        
        <form id="addition-form">
            <div class="form-group">
                <label for="number1">First Number:</label>
                <input type="number" id="number1" placeholder="Enter first number" step="any" required>
                <div class="error-message" id="error-number1">Please enter a valid number</div>
            </div>
            
            <div class="form-group">
                <label for="number2">Second Number:</label>
                <input type="number" id="number2" placeholder="Enter second number" step="any" required>
                <div class="error-message" id="error-number2">Please enter a valid number</div>
            </div>
            
            <button type="submit">Calculate Sum</button>
        </form>
        
        <div class="result-container" id="result-container">
            <div class="result-label">Result:</div>
            <div class="result-value" id="result-value">0</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('addition-form');
            const resultContainer = document.getElementById('result-container');
            const resultValue = document.getElementById('result-value');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset previous errors
                resetErrors();
                
                // Get input values
                const number1Input = document.getElementById('number1');
                const number2Input = document.getElementById('number2');
                
                const number1 = number1Input.value.trim();
                const number2 = number2Input.value.trim();
                
                let isValid = true;
                
                // Validate inputs
                if (!isValidNumber(number1)) {
                    showError('number1', 'Please enter a valid number');
                    isValid = false;
                }
                
                if (!isValidNumber(number2)) {
                    showError('number2', 'Please enter a valid number');
                    isValid = false;
                }
                
                if (!isValid) {
                    return;
                }
                
                // Perform addition
                const sum = parseFloat(number1) + parseFloat(number2);
                
                // Display result
                resultValue.textContent = sum;
                resultContainer.classList.remove('hidden');
            });
            
            function isValidNumber(value) {
                return value !== '' && !isNaN(parseFloat(value)) && isFinite(value);
            }
            
            function showError(fieldId, message) {
                const input = document.getElementById(fieldId);
                const errorDiv = document.getElementById('error-' + fieldId);
                
                input.classList.add('error');
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            }
            
            function resetErrors() {
                const errorMessages = document.querySelectorAll('.error-message');
                const inputs = document.querySelectorAll('input');
                
                errorMessages.forEach(error => {
                    error.classList.remove('show');
                });
                
                inputs.forEach(input => {
                    input.classList.remove('error');
                });
            }
            
            // Add real-time validation on input change
            document.getElementById('number1').addEventListener('input', function() {
                if (isValidNumber(this.value)) {
                    this.classList.remove('error');
                    document.getElementById('error-number1').classList.remove('show');
                }
            });
            
            document.getElementById('number2').addEventListener('input', function() {
                if (isValidNumber(this.value)) {
                    this.classList.remove('error');
                    document.getElementById('error-number2').classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
