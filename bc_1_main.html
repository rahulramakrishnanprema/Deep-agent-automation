<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        input[type="number"].error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 6px;
            min-height: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 24px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .result-label {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input[type="number"] {
                padding: 10px 14px;
            }
            
            button {
                padding: 12px;
            }
            
            .result-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Number Addition Calculator</h1>
        
        <form id="additionForm">
            <div class="input-group">
                <label for="number1">First Number:</label>
                <input type="number" id="number1" placeholder="Enter a number" step="any" required>
                <div class="error-message" id="error1"></div>
            </div>
            
            <div class="input-group">
                <label for="number2">Second Number:</label>
                <input type="number" id="number2" placeholder="Enter a number" step="any" required>
                <div class="error-message" id="error2"></div>
            </div>
            
            <button type="submit">Calculate Sum</button>
        </form>
        
        <div class="result-container">
            <div class="result-label">Result:</div>
            <div class="result-value" id="result">—</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('additionForm');
            const number1Input = document.getElementById('number1');
            const number2Input = document.getElementById('number2');
            const error1Element = document.getElementById('error1');
            const error2Element = document.getElementById('error2');
            const resultElement = document.getElementById('result');
            
            // Function to validate numeric input
            function validateNumber(input, errorElement) {
                const value = input.value.trim();
                
                if (value === '') {
                    errorElement.textContent = 'Please enter a number';
                    input.classList.add('error');
                    return false;
                }
                
                if (isNaN(parseFloat(value))) {
                    errorElement.textContent = 'Please enter a valid number';
                    input.classList.add('error');
                    return false;
                }
                
                errorElement.textContent = '';
                input.classList.remove('error');
                return true;
            }
            
            // Function to add two numbers
            function addNumbers(a, b) {
                return parseFloat(a) + parseFloat(b);
            }
            
            // Event listeners for real-time validation
            number1Input.addEventListener('input', function() {
                validateNumber(number1Input, error1Element);
            });
            
            number2Input.addEventListener('input', function() {
                validateNumber(number2Input, error2Element);
            });
            
            // Form submission handler
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Validate both inputs
                const isValid1 = validateNumber(number1Input, error1Element);
                const isValid2 = validateNumber(number2Input, error2Element);
                
                if (isValid1 && isValid2) {
                    // Perform addition and display result
                    const result = addNumbers(number1Input.value, number2Input.value);
                    resultElement.textContent = result;
                } else {
                    resultElement.textContent = '—';
                }
            });
            
            // Clear errors when inputs gain focus
            number1Input.addEventListener('focus', function() {
                error1Element.textContent = '';
                number1Input.classList.remove('error');
            });
            
            number2Input.addEventListener('focus', function() {
                error2Element.textContent = '';
                number2Input.classList.remove('error');
            });
        });
    </script>
</body>
</html>
