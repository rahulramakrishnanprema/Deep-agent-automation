<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            min-height: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .result-label {
            font-weight: 500;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        #result {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            min-height: 30px;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input[type="number"] {
                padding: 12px;
            }
            
            button {
                padding: 13px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Number Addition Calculator</h1>
        
        <form id="addition-form">
            <div class="input-group">
                <label for="number1">First Number:</label>
                <input type="number" id="number1" placeholder="Enter a number" step="any" required>
                <div class="error-message" id="error1"></div>
            </div>
            
            <div class="input-group">
                <label for="number2">Second Number:</label>
                <input type="number" id="number2" placeholder="Enter a number" step="any" required>
                <div class="error-message" id="error2"></div>
            </div>
            
            <button type="submit">Calculate Sum</button>
        </form>
        
        <div class="result-container">
            <div class="result-label">Result:</div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('addition-form');
            const number1Input = document.getElementById('number1');
            const number2Input = document.getElementById('number2');
            const error1Element = document.getElementById('error1');
            const error2Element = document.getElementById('error2');
            const resultElement = document.getElementById('result');

            function validateInput(input, errorElement) {
                const value = input.value.trim();
                
                if (value === '') {
                    errorElement.textContent = 'This field is required';
                    input.classList.add('error');
                    return false;
                }
                
                if (isNaN(parseFloat(value))) {
                    errorElement.textContent = 'Please enter a valid number';
                    input.classList.add('error');
                    return false;
                }
                
                errorElement.textContent = '';
                input.classList.remove('error');
                return true;
            }

            function handleInput(event) {
                validateInput(event.target, event.target.id === 'number1' ? error1Element : error2Element);
            }

            number1Input.addEventListener('input', handleInput);
            number2Input.addEventListener('input', handleInput);
            number1Input.addEventListener('blur', handleInput);
            number2Input.addEventListener('blur', handleInput);

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const isValid1 = validateInput(number1Input, error1Element);
                const isValid2 = validateInput(number2Input, error2Element);
                
                if (isValid1 && isValid2) {
                    const num1 = parseFloat(number1Input.value);
                    const num2 = parseFloat(number2Input.value);
                    const sum = num1 + num2;
                    
                    resultElement.textContent = sum;
                    resultElement.style.color = '#27ae60';
                } else {
                    resultElement.textContent = 'Please fix the errors above';
                    resultElement.style.color = '#e74c3c';
                }
            });

            // Initial validation state
            validateInput(number1Input, error1Element);
            validateInput(number2Input, error2Element);
        });
    </script>
</body>
</html>
