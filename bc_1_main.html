<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"].error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Number Addition Calculator</h1>
        
        <form id="additionForm">
            <div class="form-group">
                <label for="number1">First Number:</label>
                <input type="number" id="number1" placeholder="Enter first number" step="any" required>
                <div class="error-message" id="error1">Please enter a valid number</div>
            </div>
            
            <div class="form-group">
                <label for="number2">Second Number:</label>
                <input type="number" id="number2" placeholder="Enter second number" step="any" required>
                <div class="error-message" id="error2">Please enter a valid number</div>
            </div>
            
            <button type="submit">Add Numbers</button>
        </form>
        
        <div class="result-container" id="resultContainer">
            <div class="result-label">Result:</div>
            <div class="result-value" id="resultValue">0</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('additionForm');
            const resultContainer = document.getElementById('resultContainer');
            const resultValue = document.getElementById('resultValue');
            const error1 = document.getElementById('error1');
            const error2 = document.getElementById('error2');
            const input1 = document.getElementById('number1');
            const input2 = document.getElementById('number2');

            // Input validation function
            function validateInput(input, errorElement) {
                const value = input.value.trim();
                
                if (value === '' || isNaN(parseFloat(value))) {
                    input.classList.add('error');
                    errorElement.style.display = 'block';
                    return false;
                } else {
                    input.classList.remove('error');
                    errorElement.style.display = 'none';
                    return true;
                }
            }

            // Real-time validation
            input1.addEventListener('input', () => validateInput(input1, error1));
            input2.addEventListener('input', () => validateInput(input2, error2));

            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate both inputs
                const isValid1 = validateInput(input1, error1);
                const isValid2 = validateInput(input2, error2);
                
                if (isValid1 && isValid2) {
                    // Get input values and perform addition
                    const num1 = parseFloat(input1.value);
                    const num2 = parseFloat(input2.value);
                    const sum = num1 + num2;
                    
                    // Display result
                    resultValue.textContent = sum.toLocaleString();
                    resultContainer.style.display = 'block';
                }
            });

            // Clear validation on input focus
            input1.addEventListener('focus', () => {
                input1.classList.remove('error');
                error1.style.display = 'none';
            });

            input2.addEventListener('focus', () => {
                input2.classList.remove('error');
                error2.style.display = 'none';
            });
        });
    </script>
</body>
</html>
