<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Equity Portfolio Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .signal-buy { color: #28a745; font-weight: bold; }
        .signal-hold { color: #ffc107; font-weight: bold; }
        .signal-sell { color: #dc3545; font-weight: bold; }
        .portfolio-table { font-size: 0.9rem; }
        .advisor-section { background-color: #f8f9fa; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Portfolio Summary -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Portfolio Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped portfolio-table">
                                <thead>
                                    <tr>
                                        <th>Stock</th>
                                        <th>Quantity</th>
                                        <th>Avg Price</th>
                                        <th>Current Price</th>
                                        <th>Change</th>
                                        <th>Advisory Signal</th>
                                    </tr>
                                </thead>
                                <tbody id="portfolioTableBody">
                                    <!-- Portfolio data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Market Buzz -->
                <div class="card">
                    <div class="card-header">
                        <h5>Market Buzz</h5>
                    </div>
                    <div class="card-body">
                        <div id="marketBuzzContent">
                            <!-- Market buzz content will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Advisory Signals -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Advisory Signals</h5>
                    </div>
                    <div class="card-body">
                        <div id="advisorySignals">
                            <!-- Advisory signals will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Sector Performance -->
                <div class="card">
                    <div class="card-header">
                        <h5>Sector Performance</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="sectorPerformanceChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Advisor Reports Section -->
        <div class="row mt-4 advisor-section">
            <div class="col-12">
                <h4>Advisor Reports</h4>
                <p class="text-muted">This section is visible to advisors only</p>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Portfolio Performance</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="performanceChart" height="250"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Technical Indicators</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="technicalIndicatorsChart" height="250"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Fetch portfolio data from backend
        async function loadPortfolioData() {
            try {
                const response = await fetch('/api/portfolio');
                const portfolioData = await response.json();
                populatePortfolioTable(portfolioData);
                generateAdvisorySignals(portfolioData);
            } catch (error) {
                console.error('Error loading portfolio data:', error);
            }
        }

        // Fetch market buzz data
        async function loadMarketBuzz() {
            try {
                const response = await fetch('/api/market-buzz');
                const buzzData = await response.json();
                displayMarketBuzz(buzzData);
            } catch (error) {
                console.error('Error loading market buzz:', error);
            }
        }

        // Fetch sector performance data
        async function loadSectorPerformance() {
            try {
                const response = await fetch('/api/sector-performance');
                const sectorData = await response.json();
                renderSectorPerformanceChart(sectorData);
            } catch (error) {
                console.error('Error loading sector performance:', error);
            }
        }

        // Fetch advisor reports data
        async function loadAdvisorReports() {
            try {
                const response = await fetch('/api/advisor-reports');
                const reportsData = await response.json();
                renderPerformanceChart(reportsData.performance);
                renderTechnicalIndicatorsChart(reportsData.technicalIndicators);
            } catch (error) {
                console.error('Error loading advisor reports:', error);
            }
        }

        // Populate portfolio table
        function populatePortfolioTable(data) {
            const tableBody = document.getElementById('portfolioTableBody');
            tableBody.innerHTML = '';
            
            data.forEach(stock => {
                const changeClass = stock.change >= 0 ? 'text-success' : 'text-danger';
                const changeIcon = stock.change >= 0 ? '↑' : '↓';
                const signalClass = `signal-${stock.signal.toLowerCase()}`;
                
                const row = `
                    <tr>
                        <td>${stock.name} (${stock.symbol})</td>
                        <td>${stock.quantity}</td>
                        <td>₹${stock.avgPrice.toFixed(2)}</td>
                        <td>₹${stock.currentPrice.toFixed(2)}</td>
                        <td class="${changeClass}">${changeIcon} ${Math.abs(stock.change).toFixed(2)}%</td>
                        <td class="${signalClass}">${stock.signal}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Generate advisory signals
        function generateAdvisorySignals(data) {
            const signalsContainer = document.getElementById('advisorySignals');
            signalsContainer.innerHTML = '';
            
            data.forEach(stock => {
                const signalClass = `signal-${stock.signal.toLowerCase()}`;
                const signalCard = `
                    <div class="alert ${getAlertClassForSignal(stock.signal)}">
                        <strong>${stock.symbol}</strong>: ${stock.signal} 
                        <br><small>${stock.signalReason}</small>
                    </div>
                `;
                signalsContainer.innerHTML += signalCard;
            });
        }

        function getAlertClassForSignal(signal) {
            switch(signal.toLowerCase()) {
                case 'buy': return 'alert-success';
                case 'hold': return 'alert-warning';
                case 'sell': return 'alert-danger';
                default: return 'alert-secondary';
            }
        }

        // Display market buzz
        function displayMarketBuzz(buzzData) {
            const buzzContainer = document.getElementById('marketBuzzContent');
            buzzContainer.innerHTML = '';
            
            buzzData.forEach(item => {
                const buzzItem = `
                    <div class="mb-2">
                        <strong>${item.source}:</strong> ${item.content}
                        <br><small class="text-muted">${new Date(item.timestamp).toLocaleString()}</small>
                    </div>
                `;
                buzzContainer.innerHTML += buzzItem;
            });
        }

        // Render sector performance chart
        function renderSectorPerformanceChart(sectorData) {
            const ctx = document.getElementById('sectorPerformanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sectorData.map(s => s.sector),
                    datasets: [{
                        label: 'Performance (%)',
                        data: sectorData.map(s => s.performance),
                        backgroundColor: sectorData.map(s => getColorForPerformance(s.performance))
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function getColorForPerformance(performance) {
            if (performance >= 5) return '#28a745';
            if (performance >= 0) return '#ffc107';
            return '#dc3545';
        }

        // Render performance chart for advisors
        function renderPerformanceChart(performanceData) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: performanceData.dates,
                    datasets: [{
                        label: 'Portfolio Value',
                        data: performanceData.values,
                        borderColor: '#007bff',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Render technical indicators chart
        function renderTechnicalIndicatorsChart(indicatorsData) {
            const ctx = document.getElementById('technicalIndicatorsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: indicatorsData.dates,
                    datasets: [
                        {
                            label: 'RSI',
                            data: indicatorsData.rsi,
                            borderColor: '#28a745',
                            tension: 0.1
                        },
                        {
                            label: 'MACD',
                            data: indicatorsData.macd,
                            borderColor: '#007bff',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadPortfolioData();
            loadMarketBuzz();
            loadSectorPerformance();
            loadAdvisorReports();
        });
    </script>
</body>
</html>
